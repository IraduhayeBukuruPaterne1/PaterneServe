<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply for National ID - PaterneServe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fdf4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #16a34a;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    h2 {
      color: #15803d;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin: 1rem 0 0.3rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.6rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="file"] {
      padding: 0.3rem;
    }
    button {
      margin-top: 1.5rem;
      background-color: #22c55e;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #16a34a;
    }
    small {
      display: block;
      margin-top: 4px;
      color: #6b7280;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header>
    <h1>PaterneServe</h1>
  </header>

  <main>
    <h2>Application for National ID</h2>
    <form>
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" required />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required />

      <label for="birthPlace">Place of Birth</label>
      <input type="text" id="birthPlace" name="birthPlace" required />

      <label for="nationality">Nationality</label>
      <input type="text" id="nationality" value="Burundian" readonly />

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="other">Other</option>
      </select>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+257..." required />

      <label for="email">Email (optional)</label>
      <input type="email" id="email" name="email" />

      <!-- File uploads section -->
      <label for="birthCertificate">Upload Birth Certificate</label>
      <input type="file" id="birthCertificate" name="birthCertificate" accept=".pdf,.jpg,.png" required />
      <small>Accepted formats: PDF, JPG, PNG</small>

      <label for="parentID">Parent/Guardian ID (if applicant is a minor)</label>
      <input type="file" id="parentID" name="parentID" accept=".pdf,.jpg,.png" />
      <small>Optional if over 18 years old</small>

      <label for="passportPhoto">Passport-size Photo</label>
      <input type="file" id="passportPhoto" name="passportPhoto" accept=".jpg,.jpeg,.png" required />
      <small>Clear color photo with white background</small>

      <label for="residenceProof">Proof of Residence (optional)</label>
      <input type="file" id="residenceProof" name="residenceProof" accept=".pdf,.jpg,.png" />

      <button type="submit">Submit Application</button>
    </form>
  </main>
</body>
</html>
