<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PaterneServe - Digital Services in Burundi</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #f0fdf4;
      color: #1f2937;
    }
    header {
      background-color: #16a34a;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .nav-links {
      display: flex;
      gap: 20px;
      font-size: 14px;
    }
    .hero {
      background-color: #22c55e;
      text-align: center;
      padding: 60px 20px;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: white;
    }
    .search-bar {
      margin: 0 auto;
      width: 50%;
      background: white;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      align-items: center;
    }
    .search-bar input {
      width: 100%;
      border: none;
      font-size: 16px;
      outline: none;
    }
    .category {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }
    .category h2 {
      color: #15803d;
      font-size: 22px;
      margin-bottom: 10px;
    }
    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 10px;
    }
    .services a, .services div {
      background: #dcfce7;
      padding: 15px;
      border-radius: 8px;
      text-decoration: none;
      color: #065f46;
      display: block;
    }
    .services a:hover, .services div:hover {
      background: #bbf7d0;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #d1fae5;
      font-size: 12px;
      color: #374151;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><strong>PaterneServe</strong></div>
    <div class="nav-links">
      <a href="#" style="color: white;">Support Center</a>
      <a href="register.html" id="signupLink" style="color: white;">Sign Up</a>
      <a href="login.html" id="loginLink" style="color: white;">Log In</a>
      <a href="#" style="color: white;">Find Applications</a>
      <a href="#" id="logoutLink" style="color: white; display: none;" onclick="logout()">Logout</a>
      <a href="#" style="color: white;">English â–¼</a>
    </div>
  </header>

  <section class="hero">
    <h1 id="welcomeText">Welcome</h1>
    <div class="search-bar">
      <input type="text" placeholder="Search for services">
    </div>
  </section>

  <footer>
    &copy; 2025 PaterneServe. All rights reserved.
  </footer>

  <script>
    function logout() {
      localStorage.removeItem("loggedIn");
      localStorage.removeItem("user");
      alert("You have been logged out.");
      window.location.href = "login.html";
    }

    document.addEventListener("DOMContentLoaded", () => {
      const user = JSON.parse(localStorage.getItem("user"));
      const isLoggedIn = localStorage.getItem("loggedIn");

      const loginLink = document.getElementById("loginLink");
      const signupLink = document.getElementById("signupLink");
      const logoutLink = document.getElementById("logoutLink");
      const welcomeText = document.getElementById("welcomeText");

      if (isLoggedIn && user) {
        welcomeText.textContent = `Welcome, ${user.firstName}`;
        loginLink.style.display = "none";
        signupLink.style.display = "none";
        logoutLink.style.display = "inline";
      }
    });
  </script>
</body>
</html>
