<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script>
    if (!localStorage.getItem("loggedIn")) {
      window.location.href = "../login.html";
    }
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certificate of Cohabitation - PaterneServe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fdf4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #16a34a;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    main {
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    h2 {
      color: #15803d;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin: 1rem 0 0.3rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1.5rem;
      background-color: #22c55e;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #16a34a;
    }
  </style>
</head>
<body>
  <header>
    <h1>PaterneServe</h1>
  </header>

  <main>
    <h2>Certificate of Cohabitation</h2>
    <form>
      <label for="applicantName">Full Name</label>
      <input type="text" id="applicantName" required />

      <label for="partnerName">Partnerâ€™s Full Name</label>
      <input type="text" id="partnerName" required />

      <label for="cohabitationDuration">Duration of Cohabitation</label>
      <input type="text" id="cohabitationDuration" required />

      <label for="residenceAddress">Current Address</label>
      <input type="text" id="residenceAddress" required />

      <label for="documentUpload">Upload National ID or Supporting Document</label>
      <input type="file" id="documentUpload" accept=".pdf,.jpg,.png" required />

      <button type="submit">Submit Application</button>
    </form>
  </main>
</body>
</html>
