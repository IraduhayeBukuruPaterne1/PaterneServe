<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>e-Passport Application - PaterneServe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fdf4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #16a34a;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    main {
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    h2 {
      color: #15803d;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin: 1rem 0 0.3rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.6rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="file"] {
      padding: 0.3rem;
    }
    button {
      margin-top: 1.5rem;
      background-color: #22c55e;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #16a34a;
    }
    small {
      display: block;
      margin-top: 4px;
      color: #6b7280;
      font-size: 12px;
    }
    .back-link {
      margin-bottom: 1rem;
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>
    <h1>PaterneServe</h1>
  </header>

  <main>
    <p class="back-link"><a href="../index.html" style="color:#16a34a;">&larr; Back to Home</a></p>
    <h2>e-Passport Application</h2>

    <form>
      <label for="type">Type of Application</label>
      <select id="type" name="type" required>
        <option value="">-- Select Type --</option>
        <option value="new">First-time Application</option>
        <option value="renewal">Renewal</option>
      </select>

      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" required />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required />

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="other">Other</option>
      </select>

      <label for="nationalID">Upload National ID or Birth Certificate</label>
      <input type="file" id="nationalID" name="nationalID" accept=".pdf,.jpg,.png" required />
      <small>Required for both new and renewal applications</small>

      <label for="passportPhoto">Upload Passport-size Photo</label>
      <input type="file" id="passportPhoto" name="passportPhoto" accept=".jpg,.jpeg,.png" required />
      <small>Recent color photo, white background</small>

      <label for="proofOfPayment">Upload Proof of Payment</label>
      <input type="file" id="proofOfPayment" name="proofOfPayment" accept=".pdf,.jpg,.png" required />

      <label for="oldPassport">Upload Old Passport (for renewal only)</label>
      <input type="file" id="oldPassport" name="oldPassport" accept=".pdf,.jpg,.png" />
      <small>Only required if you're renewing your passport</small>

      <button type="submit">Submit Application</button>
    </form>
  </main>
</body>
</html>
