<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script>
    if (!localStorage.getItem("loggedIn")) {
      window.location.href = "../login.html";
    }
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certificate for Widow/Widower - PaterneServe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fdf4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #16a34a;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    main {
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    h2 {
      color: #15803d;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin: 1rem 0 0.3rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.6rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="file"] {
      padding: 0.3rem;
    }
    button {
      margin-top: 1.5rem;
      background-color: #22c55e;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #15803d;
    }
  </style>
</head>
<body>
  <header>
    <h1>PaterneServe</h1>
  </header>
  <main>
    <h2>Apply for Certificate for Widow/Widower</h2>
    <form>
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" required />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required />

      <label for="spouseName">Deceased Spouse's Full Name</label>
      <input type="text" id="spouseName" name="spouseName" required />

      <label for="marriageCertificate">Upload Marriage Certificate</label>
      <input type="file" id="marriageCertificate" name="marriageCertificate" accept=".pdf,.jpg,.png" required />

      <label for="deathCertificate">Upload Spouse's Death Certificate</label>
      <input type="file" id="deathCertificate" name="deathCertificate" accept=".pdf,.jpg,.png" required />

      <label for="nationalID">Upload Your National ID</label>
      <input type="file" id="nationalID" name="nationalID" accept=".pdf,.jpg,.png" required />

      <button type="submit">Submit Application</button>
    </form>
  </main>
</body>
</html>
