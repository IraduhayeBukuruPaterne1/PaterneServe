<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birth Certificate Application - PaterneServe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fdf4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #16a34a;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    main {
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    h2 {
      color: #15803d;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin: 1rem 0 0.3rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.6rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="file"] {
      padding: 0.3rem;
    }
    button {
      margin-top: 1.5rem;
      background-color: #22c55e;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #16a34a;
    }
    small {
      display: block;
      margin-top: 4px;
      color: #6b7280;
      font-size: 12px;
    }
    .back-link {
      margin-bottom: 1rem;
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>
    <h1>PaterneServe</h1>
  </header>

  <main>
    <p class="back-link"><a href="../index.html" style="color:#16a34a;">&larr; Back to Home</a></p>
    <h2>Birth Certificate Application</h2>
    <form>
      <label for="childName">Full Name of the Child</label>
      <input type="text" id="childName" name="childName" required />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required />

      <label for="birthPlace">Place of Birth</label>
      <input type="text" id="birthPlace" name="birthPlace" required />

      <label for="fatherName">Father's Full Name</label>
      <input type="text" id="fatherName" name="fatherName" required />

      <label for="motherName">Mother's Full Name</label>
      <input type="text" id="motherName" name="motherName" required />

      <label for="fatherID">Upload Father's ID or Birth Certificate</label>
      <input type="file" id="fatherID" name="fatherID" accept=".pdf,.jpg,.png" required />

      <label for="motherID">Upload Mother's ID or Birth Certificate</label>
      <input type="file" id="motherID" name="motherID" accept=".pdf,.jpg,.png" required />

      <label for="marriageCertificate">Upload Marriage Certificate (optional)</label>
      <input type="file" id="marriageCertificate" name="marriageCertificate" accept=".pdf,.jpg,.png" />

      <label for="birthNotification">Upload Birth Notification from Health Facility</label>
      <input type="file" id="birthNotification" name="birthNotification" accept=".pdf,.jpg,.png" required />

      <label for="childPhoto">Upload Passport-size Photo of the Child</label>
      <input type="file" id="childPhoto" name="childPhoto" accept=".jpg,.jpeg,.png" required />

      <button type="submit">Submit Application</button>
    </form>
  </main>
</body>
</html>
