<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script>
    if (!localStorage.getItem("loggedIn")) {
      window.location.href = "../login.html";
    }
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certificate of Being Single - PaterneServe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fdf4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #16a34a;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    main {
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }
    h2 {
      color: #15803d;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin: 1rem 0 0.3rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.6rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="file"] {
      padding: 0.3rem;
    }
    button {
      margin-top: 1.5rem;
      background-color: #22c55e;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #16a34a;
    }
    small {
      display: block;
      margin-top: 4px;
      color: #6b7280;
      font-size: 12px;
    }
    .back-link {
      margin-bottom: 1rem;
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>
    <h1>PaterneServe</h1>
  </header>

  <main>
    <p class="back-link"><a href="../index.html" style="color:#16a34a;">&larr; Back to Home</a></p>
    <h2>Application for Certificate of Being Single</h2>

    <form>
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" required />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required />

      <label for="nationalID">Upload National ID</label>
      <input type="file" id="nationalID" name="nationalID" accept=".pdf,.jpg,.png" required />

      <label for="residence">Upload Proof of Residence</label>
      <input type="file" id="residence" name="residence" accept=".pdf,.jpg,.png" required />

      <label for="declaration">Upload Sworn Declaration (Signed)</label>
      <input type="file" id="declaration" name="declaration" accept=".pdf,.jpg,.png" required />
      <small>This document must state that you are not currently married</small>

      <button type="submit">Submit Application</button>
    </form>
  </main>
</body>
</html>
